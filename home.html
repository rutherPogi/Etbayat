<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FOR STYLE.CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0b2c93f856.js" crossorigin="anonymous"></script>

    <title>eTbayat</title>

  </head>

  <body>

    <nav class="topbar">
      <div class="leftside-topbar">
        <a href="https://www.youtube.com">
          <i class='bx bx-menu'></i>
        </a>       
        <img class="itbayat-logo" src="images/itbayat.jfif">
        <div class="logo-title">eTbayat</div>
      </div>
      <div class="middleside-topbar"></div>
      <div class="rightside-topbar">
        <i class='bx bx-user' ></i>
      </div>
    </nav>

    <nav class="sidebar">
      <div class="sidebar-link">
        <div class="sidebar-icon">
          <i class='bx bx-home-alt'></i>
        </div>
        <div class="sidebar-link-text">Home</div>
      </div>
      <div class="sidebar-link">
        <div class="sidebar-icon">
          <i class='bx bx-notepad'></i>
        </div>
        <div class="sidebar-link-text">Survey</div>
      </div>
      <div class="sidebar-link">
        <div class="sidebar-icon">
          <i class='bx bx-id-card'></i>
        </div>        
        <div class="sidebar-link-text">ID Generator</div>
      </div>
      <div class="sidebar-link">
        <div class="sidebar-icon">
          <i class='bx bx-map-alt'></i>
        </div>      
        <div class="sidebar-link-text">Hazard Map</div>
      </div>

      </div>
    </nav>

    

  </body>
</html>
